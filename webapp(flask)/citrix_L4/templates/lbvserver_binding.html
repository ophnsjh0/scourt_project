<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/pico.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'custom.css')}}">
    <title>Vserver Info</title>
</head>
<style>
    .copy {
        display: flex;
        justify-content: center;
        border: 1px solid black;
        padding: 8px;
        text-aligh: center;
        vertical-align: middle;
        font-size: 13px;
        color: #BFC9CA;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
        font-size: 13px;
        color: #F7D358;
    }

    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
        font-size: 12px;
    }

    button {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        verical-align: middle;
        font-size: 14px;
    }
</style>
<body>
    <main class="container">
        <h2>Service Result</h2>
        <nav>
            <ul>
                <li><a href="#" role="button">Export</a></li>
            </ul>
            <ul>
                <li><a href="/lbvserver?name={{l4_name}}&ip={{l4_ip}}" role="button">Back</a></li>
                <li><a href="/" role="button">üèö</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li>
                    <form class="form dark noshowing">
                        <input id="changeBtn_dark" type="button" value="üåö" />
                    </from>
                </li>
                <li>
                    <form class="form light showing">
                        <input id="changeBtn_light" type="button" value="üåû" />
                    </form>
                </li>
            </ul>
        </nav>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th scope="col">Vserver</th>
                        <th scope="col">Service</th>
                        <th scope="col">SIP</th>
                        <th scope="col">SPort</th>
                        <th scope="col">Protocol</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for service in lbvserver_binding %}
                        <td>{{service.name}}</td>
                        <td>{{service.servicename}}</td>
                        <td>{{service.ipv46}}</td>
                        <td>{{service.port}}</td>
                        <td>{{service.servicetype}}</td>
                        {% if service.curstate == "DOWN" %}
                            <td style="color: #e53935">{{service.curstate}}</td>
                        {% else %}
                            <td style="color: #1e88e5">{{service.curstate}}</td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
    <script src="{{ url_for('static', filename = 'js/theme.js')}}"></script>
    <div class="copy">
        =================================================================================<br>
        Citrix SLB Info Watch (2021.02)<br>
        Copyright (c) 2021 ShinJH and/or it affiliates.<br>
        =================================================================================<br>
    </div>
    </main> 
</body>
</html>
